<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kellen Green</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg" />
    <link rel="stylesheet" href="/static/main.css" />
    <script defer src="/static/squares.js"></script>
  </head>
  <body>
    <div class="m-1">
      <header>
        <p class="text-green-light yaml-comment">Well howdy stranger!</p>
        <p class="text-green-light yaml-comment">
          Allow me to introduce myself.
        </p>
      </header>
      <main>
        <h2 class="text-red yaml-key">about</h2>
        <div class="ml-1">
          <p>
            <span class="text-blue yaml-key">name</span>
            <span class="text-yellow">Kellen Green</span>
          </p>
          <p>
            <span class="text-blue yaml-key">occupation</span>
            <span class="text-yellow">Software Engineer</span>
          </p>
          <p>
            <span class="text-blue yaml-key">employer</span>
            <a class="text-green" href="https://www.splunk.com/">Splunk</a>
          </p>
          <p>
            <span class="text-blue yaml-key">residency</span>
            <span class="text-yellow">London</span>
          </p>
          <p>
            <span class="text-blue yaml-key">baccalaureate</span>
            <span class="text-yellow">Gonzaga University</span>
          </p>
          <p>
            <span class="text-blue text-pseudo-white yaml-key">contact</span>
            <a class="text-green" href="mailto:me@kellengreen.com"
              >me@kellengreen.com</a
            >
          </p>
        </div>

        <h2 class="text-red yaml-key">talents</h2>
        <div class="ml-1">
          <h3 class="text-blue yaml-key">languages</h3>
          <div class="ml-1">
            <p class="text-yellow yaml-item">JavaScript</p>
            <p class="text-yellow yaml-item">CSS</p>
            <p class="text-yellow yaml-item">Go</p>
          </div>

          <h3 class="text-blue yaml-key">extracurricular</h3>
          <div class="ml-1">
            <p class="text-yellow yaml-item">
              <a
                class="text-green"
                href="https://www.youtube.com/channel/UCcg9CiEcezby2B00nfksv-Q"
                >Tech Talks</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
