<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <style>
    :root {
      --red: 0 60% 60%;
      --blue: 218 100% 74%;
      --yellow: 47 100% 50%;
      --lime: 67 73% 54%;
    }
  </style>
  <rect x="0" y="0" width="200" height="200" fill="hsl(var(--lime)" />
  <rect x="200" y="0" width="200" height="200" fill="hsl(var(--red)" />
  <rect x="0" y="200" width="200" height="200" fill="hsl(var(--blue)" />
  <rect x="200" y="200" width="200" height="200" fill="hsl(var(--yellow)" />
</svg>